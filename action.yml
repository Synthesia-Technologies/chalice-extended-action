# action.yml
name: 'Chalice Extended Action'
description: 'This Github action allows automated deployment of your AWS Chalice application via Github Actions.'
author: 'Janfabian Fabriczek <janfabian@fabriczek.engineer> (Based on previous action of: Chris Oh <chris@5tigerjelly.com>)'
branding:
  icon: cloud
  color: yellow
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
